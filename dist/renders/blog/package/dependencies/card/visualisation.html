<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>

    <link rel="stylesheet" href="card.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<div class="js_card_wrap" style="max-width:1024px; margin:20px auto;"></div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../card.min.js"></script>
<script src="../../../reusable/all/dynamicContent.min.js"></script>

<script>

    function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    var cacheBuster = Math.random().toString(36).substr(2, 12);

    AmpCa.utils.getCaData({
        url: "//" + getQueryVar('api') +
            "/cms/content/query?fullBodyObject=true&query=" +
            encodeURIComponent(JSON.stringify({
                "sys.iri": "http://content.cms.amplience.com/" + getQueryVar('content')
            })) +
            "&scope=tree&store=dfs&cacheBuster=" + cacheBuster,

        callback: function (data) {
            cardData = data;
            // var productSKU = data[0].productSku;
            // if(productSKU) {
            //   data[0].productData = dfs.getXmlData(productSKU);
            // }

            var template = Handlebars.template(AmpCa.templates.card);
            document.querySelectorAll(".js_card_wrap")[0].innerHTML = template(data[0]);
        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });


</script>
</body>
</html>
