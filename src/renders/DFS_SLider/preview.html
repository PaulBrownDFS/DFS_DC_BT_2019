<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page Desktop Carousel</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="DFS_SLider.min.css?vNov7" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<!-- New DC Carousel PB -->
<div class="js_banner_wrap" data-roi="false"></div>
<!-- New DC Carousel PB -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="../../../reusable/all/dynamicContent.min.js"></script>

<!-- This is a compiled template-->
<script src="../bannerMulti_preview.min.js?dec13c"></script>

<script>
// Visual Loader
function getQueryVar(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return false;
    }

    Handlebars.partials = AmpCa.templates;

    AmpCa.utils = new AmpCa.Utils();
    var cacheBuster = Math.random().toString(36).substr(2, 12);

    AmpCa.utils.getCaData({
      url: "//" + getQueryVar('api')
                                  + "/cms/content/query?fullBodyObject=true&query="
                                  + encodeURIComponent(JSON.stringify({"sys.iri":"http://content.cms.amplience.com/" + "c9363fde-aaa0-4b8f-850b-b1ce0005c732"}))
                                  + "&scope=tree&store=dfs&cacheBuster=" + cacheBuster,

        callback: function (data) {
            // data[0].renderTypes = renderTypes;
            // get preview date
            data[0].previewDate = getQueryVar('api').match(/\d{13,}/);
            if(data[0].previewDate) {
              var this_timeStamp = data[0].previewDate[0];
              var dateString = new Date(Number(this_timeStamp));
              data[0].testDate = dateString.getDate() + '/' + (dateString.getMonth() + 1) + '/' + dateString.getFullYear();
            } else {
              data[0].testDate = "";
            }

            data[0].spec = {"roiPrices": $('.js_banner_wrap').data('roi'), "testDate" : data[0].testDate};
            if(getQueryVar('roi')){ data[0].carouselslot.roi = getQueryVar('roi'); } else {
              data[0].carouselslot.roi = $('.js_banner_wrap').data('roi');
            }

            // setup  pricing labels for each slide
            for(s=0; s < data[0].carouselslot.slides.length; s++){
                 
                 // pricing Label
                 // locale changes

                 // Price
                 if(data[0].carouselslot.slides[s].priceLabel){
                 var p = data[0].carouselslot.slides[s].priceLabel[1].split(';');

                 if(p.length > 1) {
                 data[0].carouselslot.slides[s].priceLabel[1] = data[0].carouselslot.roi ? p[1] : p[0];
                 }

                 // after event text / save

                 for (x=2; x < 4; x++) { var a=data[0].carouselslot.slides[s].priceLabel[x].split(';'); if(a.length> 1) {
                     data[0].carouselslot.slides[s].priceLabel[x] = data[0].carouselslot.roi ? (a[0].split('£')[0] + a[1]) : a[0];
                     }

                     }

                     // create finance price

                     var pp = Number(data[0].carouselslot.slides[s].priceLabel[1].replace(/[^\d.-]/g, ''));

                     if(data[0].carouselslot.roi) {
                     data[0].carouselslot.slides[s].priceLabel[4] = '€' + (pp / 36).toFixed(3).toString().slice(0, -1) + ' a month for 3 years';
                     } else {
                     data[0].carouselslot.slides[s].priceLabel[4] = '£' + (pp / 48).toFixed(3).toString().slice(0, -1) + ' a month for 4 years';
                     }

                     // build desktop finance details

                     if(data[0].carouselslot.slides[s].priceLabel && data[0].carouselslot.slides[s].priceLabel[4]) {
                     data[0].carouselslot.slides[s].financeArray = data[0].carouselslot.slides[s].priceLabel[4].split(' a month ');
                     data[0].carouselslot.slides[s].financeArray.push('a month');
                     } 

                     if(data[0].carouselslot.slides[s].priceLabel && data[0].carouselslot.slides[s].priceLabel[6]) {
                     data[0].carouselslot.slides[s].priceLabelTop = data[0].carouselslot.slides[s].priceLabel[6].split(';');
                     } else {
                     data[0].carouselslot.slides[s].priceLabelTop = ['0','0','0'];
                     }

                     }
            }

            console.log('dataSaved: to SLData');
            SLData = data[0];
            var template = Handlebars.template(AmpCa.templates.bannerMulti_preview);
            document.querySelectorAll(".js_banner_wrap")[0].innerHTML = template(data[0]);

            // loryHelpers.initSliders(document.querySelectorAll(".js_slider"));
            AmpCa.utils.postProcessing.exec('slider', {});

        },
        formatData: function (data) {
            return amp.inlineContent(JSON.parse(data));
        }
    });
</script>
<script src="../../../reusable/carouselLoader_v2cd.js"></script>

</body>

</html>
