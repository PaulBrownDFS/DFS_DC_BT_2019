<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel Slide Visualisation Preview</title>

  <link rel="stylesheet" href="carousel_Slide.min.css?OCT2019" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div class="js_banner_wrap"></div>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="../../../reusable/all/dynamicContent.min.js"></script>

  <!-- <script src="v_carousel.min.js?aug23"></script> -->
  <!-- <script src="xml2json.min.js"></script> -->

  <script src="../carouselSlide.min.js?v=Oct31"></script>

  <script>
    function getQueryVar(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return false;
    }



    //AmpCa is global namespace generated by handlebars compiler
    AmpCa.utils = new AmpCa.Utils();
    var cacheBuster = Math.random().toString(36).substr(2, 12);

    AmpCa.utils.getCaData({
      url: "//" + getQueryVar('api') +
        "/cms/content/query?fullBodyObject=true&query=" +
        encodeURIComponent(JSON.stringify({
          "sys.iri": "http://content.cms.amplience.com/" + getQueryVar('content')
        })) +
        "&scope=tree&store=store&cacheBuster=" + cacheBuster,

      callback: function (data) {

        // ROI preview mode switch
        data[0].roi = data[0].roiPreview || false;

        var roiQ = getQueryVar('roi');
        if(roiQ){
          data[0].roi = true;
        }

        // pricing Label
        // locale changes

        // Price
        if(data[0].priceLabel){
        var p = data[0].priceLabel[1].split(';');
        
          if(p.length > 1) {
            data[0].priceLabel[1] = data[0].roi ? p[1] : p[0];
          }

        // after event text / save 

          for (x=2; x < 5; x++) {

            var a = data[0].priceLabel[x].split(';');

            if(a.length > 1) {
            data[0].priceLabel[x] = data[0].roi ? (a[0].split('£')[0] + a[1]) : a[0];
            }

          }

          // create finance price

          var pp = Number(data[0].priceLabel[1].replace(/[^\d.-]/g, ''));
          
          if(data[0].roi) {
            data[0].priceLabel[7] = '€' + (pp / 36).toFixed(3).toString().slice(0, -1) + ' a month for 3 years';
          } else {
            data[0].priceLabel[7] = '£' + (pp / 48).toFixed(3).toString().slice(0, -1) + ' a month for 4 years';
          }

         // build desktop finance details

        if(data[0].priceLabel && data[0].priceLabel[7]) {
              data[0].financeArray = data[0].priceLabel[7].split(' a month ');
              data[0].financeArray.push('a month');
        }

        if(data[0].priceLabel && data[0].priceLabel[6]) {
          data[0].priceLabelTop = data[0].priceLabel[6].split(';');
        } else {
          data[0].priceLabelTop = ['0','0','0'];
        }

      }

        

        console.log('dataSaved: to SLData');
        SLData = data[0];

        var template = Handlebars.template(AmpCa.templates.carouselSlide);
        document.querySelectorAll(".js_banner_wrap")[0].innerHTML = template(data[0]);
      },
      formatData: function (data) {
        return amp.inlineContent(JSON.parse(data));
      }
    });
  </script>

  <script src="../../../reusable/carouselLoader_v2cd.js"></script>
</body>

</html>
